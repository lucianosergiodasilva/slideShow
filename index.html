<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slideshow de fotos</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <script src="./js/script.js" defer></script>
</head>

<body>

    <div class="overlay">
        <div class="slideshow">
            <div class="botones atras"> <i class="mdi mdi-arrow-left-circle-outline"></i> </div>
            <img src="./img/1.jpg" alt="" id="img_slideshow">
            <div class="botones adelante"> <i class="mdi mdi-arrow-right-circle-outline"></i> </div>
        </div>
    </div>

</body>

</html>
